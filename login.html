<section id="intro">
    <div class="intro-content">
        <form action="/login" method="post">
            <div class="container" style="max-width: 400px; margin: 0 auto;">
                <h1 class="text-primary text-center mb-4" style="font-weight: 700;">Login</h1>

                <div class="alert alert-danger" id="error" style="display: none;">Invalid Email or Password</div>
                <div class="alert alert-success" id="logout-success" style="display: none;">You have been logged out.
                </div>

                <div class="form-group">
                    <label for="username"><b>Username</b></label>
                    <input
                            autocomplete="off"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Enter Email"
                            required
                            type="email">
                </div>

                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input
                            autocomplete="off"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter Password"
                            required
                            type="password">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div>

                <div class="text-center mt-2">
                    <span>Not registered?
                        <a href="/register.html">Register/Signup here</a>
                    </span>
                </div>
            </div>
        </form>
    </div>
