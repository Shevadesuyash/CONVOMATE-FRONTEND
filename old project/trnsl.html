	<script>
    function submitForm() {
        // Retrieve user input values
        var fromLanguage = document.getElementById('fromLanguage').value;
        var toLanguage = document.getElementById('toLanguage').value;
        var textToTranslate = document.getElementById('textToTranslate').value;

        // Make an AJAX request to the servlet
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('translatedText').value = xhr.responseText;
            }
        };
        
        // Adjust the servlet URL based on your servlet mapping
        xhr.open("POST", "TranslatorServlet", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        // Encode and send user input as parameters
        var params = "fromLanguage=" + encodeURIComponent(fromLanguage) +
            "&toLanguage=" + encodeURIComponent(toLanguage) +
            "&textToTranslate=" + encodeURIComponent(textToTranslate);

        xhr.send(params);
    }
</script>
