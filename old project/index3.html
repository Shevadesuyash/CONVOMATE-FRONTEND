	<!-- Add your custom JavaScript here if needed -->

	<script>
		function submitForm() {
			var userInput = document.getElementById('input-field').value;

			// Make an AJAX request to the servlet
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4 && xhr.status == 200) {
					document.getElementById('output-field').value = xhr.responseText;
				}
			};
			xhr.open("POST", "GrammarCheckServlet", true);
			xhr.setRequestHeader("Content-Type",
					"application/x-www-form-urlencoded");
			xhr.send("paragraph=" + encodeURIComponent(userInput));
		}
	</script>
